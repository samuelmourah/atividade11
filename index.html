<!DOCTYPE html>
<html>
<head>
<body>
     <h1>Exemplo de uso das tags &lt;figure&lt; e 
    &lt;figcaption&lt;</h1>

    <figure>
        <img src = "https://placehold.co/300x200/" alt="exemplo de imagem com legenda">

        <figcaption>figura 1: exemplo de imagem com legenda explicativa ultilizando as tags &lt;figure&lt;

    <figure>

        alt="diagrama de estrutura HTML">
    </figure>
</body>
</head>
</html>
